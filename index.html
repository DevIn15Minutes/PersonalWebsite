<!DOCTYPE html>
<html>
    <head>
        <title>Marwan's Personal Website</title>
        <link rel="stylesheet" href="styles/index.css" />
    </head>
    <body>
        <div class="topnav">
            <a href="index.html" class="active">Home</a>
            <a href="activity-finder.html">Bored? Find an activity!</a>
        </div>
        <h1>Welcome to my website!</h1>
        <img src="images/self.jpg" />
        <button id="about-me-button">Write about yourself!</button>
        <p id="about-me"></p>
    </body>
    <script>
        const about_me_button = document.getElementById("about-me-button");
        const about_me_paragraph = document.getElementById("about-me");

        function writeAboutMe() {
            const about_me = prompt("Write a sentence about yourself:");
            about_me_paragraph.textContent = about_me;
        }

        about_me_button.addEventListener("click", writeAboutMe);
    </script>
</html>
